spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/eaglebank}
    username: ${SPRING_DATASOURCE_USERNAME:eaglebank}
    password: ${SPRING_DATASOURCE_PASSWORD:eaglebank123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    com.eaglebank: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO